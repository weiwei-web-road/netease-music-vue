<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <script src="./vendor/d3.min.js"></script>
    <title>movie-board</title>
    <style>
      .netease-music-player {
        visibility: hidden;
        width: 0;
        height: 0;
        margin: 0;
        padding: 0;
        border: none;
        position: absolute;
      }
      div {
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>    
    <!-- audio是HTML5新特性的标签，用来播放音频 -->
    <!-- audio的控制器，放在外面不会受生命周期的影响 -->
    <audio id='netease-music-player' class='netease-music-player' controls='controls'>
      Your browser does not support the audio tag.
    </audio>
    <div id='netease-music-player-node'></div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
